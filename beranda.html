<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beranda - Modern UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --gradient-start: #6b73ff;
      --gradient-end: #000dff;
      --bg-color: #ffffff;
      --text-primary: #374151;
      --text-secondary: #6b7280;
      --card-bg: #ffffff;
      --shadow-light: rgba(0,0,0,0.05);
      --border-radius: 0.75rem;
      --transition-duration: 0.3s;
    }
  
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex; flex-direction: column;
    }

    nav {
      position: sticky; top: 0; z-index: 999;
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--shadow-light);
    }
    .nav-container {
      max-width: 1200px; margin: 0 auto;
      padding: 1rem 2rem;
      display: flex; justify-content: space-between; align-items: center;
      user-select: none;
    }
    .nav-logo {
      font-weight: 700; font-size: 1.5rem;
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      cursor: default; user-select: none;
    }
    .nav-links {
      display: flex; gap: 2rem;
    }
    .nav-links a {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 0.3rem 0;
      position: relative;
      transition: color var(--transition-duration) ease;
    }
    .nav-links a:hover,
    .nav-links a:focus {
      color: var(--gradient-end);
      outline: none;
    }
    .nav-links a.active {
      color: var(--gradient-end);
      font-weight: 700;
    }
    .nav-links a.active::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      height: 3px;
      border-radius: 3px;
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
    }
    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 3rem auto 4rem;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h1 {
      font-weight: 700;
      font-size: 2.75rem;
      margin-bottom: 0.5rem;
      color: var(--gradient-end);
      user-select: none;
    }
    p.subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      user-select: none;
    }
    .comments-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
    }
    @media (min-width: 640px) {
      .comments-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .comment-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px var(--shadow-light);
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      cursor: default;
      transition: box-shadow var(--transition-duration) ease, transform var(--transition-duration) ease;
      user-select: none;
    }
    .comment-card:hover,
    .comment-card:focus-within {
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      transform: scale(1.03);
      outline: none;
    }
    .comment-author {
      font-weight: 700;
      color: var(--gradient-end);
    }
    .comment-text {
      font-size: 1rem;
      color: var(--text-primary);
      white-space: pre-wrap;
    }
    .comment-image {
      max-width: 100%;
      border-radius: 0.5rem;
      user-select: none;
    }
    .comment-input-container {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    label {
      font-weight: 600;
      color: var(--gradient-end);
      user-select: none;
    }
    textarea {
      border-radius: 0.5rem;
      border: 1.8px solid var(--gray-light);
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    textarea:focus {
      outline: none;
      border-color: var(--gradient-end);
      box-shadow: 0 0 8px var(--gradient-end);
    }
    button {
      align-self: flex-end;
      padding: 0.75rem 1.75rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(107,115,255,0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #4c54ff, #0000cc);
      box-shadow: 0 6px 25px rgba(76,84,255,0.7);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav role="navigation" aria-label="Main Navigation">
    <div class="nav-container">
      <div class="nav-logo">-Nazri Web-</div>
      <div class="nav-links">
        <a href="beranda.html" class="active" aria-current="page">Beranda</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </div>
  </nav>
  <main>
    <h1>Selamat Datang Di Beranda</h1>
    <p class="subtitle">Lihat seseorang sedang berkomentar, Segeralah berkomentar.</p>
    <section class="comments-list" aria-label="User Comments">
      <article class="comment-card" tabindex="0">
        <div class="comment-author">Admin Nazrek</div>
        <p class="comment-text">Sing dw aib e uwong sp yo???</p>
      </article>
      <article class="comment-card" tabindex="0">
        <div class="comment-author">Mas Ipin</div>
        <img src="t.jpg" alt="Comment by Mas Ipin" class="comment-image" />
      </article>
      <article class="comment-card" tabindex="0">
        <div class="comment-author">Aan Riski</div>
        <p class="comment-text">Ngono we pin saiki</p>
      </article>
    </section>
    <section class="comment-input-container" aria-label="Masukan Komentarmu">
      <label for="comment">Komentarmu?</label>
      <textarea id="comment" rows="4" placeholder="Tuliskan Komentarmu disini..."></textarea>
      <button type="button" id="post">Kirim</button>
    </section>
  </main>
  <script>
    const postBtn = document.getElementById('post');
    const commentInput = document.getElementById('comment');
    const commentsList = document.querySelector('.comments-list');
    postBtn.addEventListener('click', () => {
      const text = commentInput.value.trim();
      if (!text) {
        alert('Please write a comment before posting.');
        commentInput.focus();
        return;
      }
      const card = document.createElement('article');
      card.className = 'comment-card';
      card.setAttribute('tabindex', '0');
      const author = document.createElement('div');
      author.className = 'comment-author';
      author.textContent = 'You';
      const commentText = document.createElement('p');
      commentText.className = 'comment-text';
      commentText.textContent = text;
      card.appendChild(author);
      card.appendChild(commentText);
      commentsList.insertBefore(card, commentsList.firstChild);
      commentInput.value = '';
      commentInput.focus();
    });
  </script>
</body>
</html>
