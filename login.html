<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Modern UI</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  :root {
    --gradient-start: #6b73ff;
    --gradient-end: #000dff;
    --text-color: #374151;
    --background: #ffffff;
    --gray-light: #f3f4f6;
    --gray-medium: #9ca3af;
    --shadow-light: rgba(0,0,0,0.05);
    --border-radius: 0.75rem;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--background);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  nav {
    position: sticky;
    top: 0;
    background: white;
    box-shadow: 0 2px 8px var(--shadow-light);
    z-index: 100;
  }
  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .nav-logo {
    font-weight: 700;
    font-size: 1.5rem;
    background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
  }
  .nav-links a {
    margin-left: 2rem;
    text-decoration: none;
    font-weight: 600;
    color: var(--text-color);
    transition: color 0.3s ease;
  }
  .nav-links a:hover,
  .nav-links a:focus {
    color: var(--gradient-end);
  }

  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 4rem 1rem;
  }

  .form-card {
    max-width: 380px;
    width: 100%;
    background: white;
    border-radius: var(--border-radius);
    box-shadow: 0 10px 30px var(--shadow-light);
    padding: 2.5rem 2rem;
  }

  h1 {
    margin-top: 0;
    margin-bottom: 1.25rem;
    font-size: 2rem;
    font-weight: 700;
    color: var(--gradient-end);
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 0.25rem;
    font-weight: 600;
    font-size: 0.925rem;
    color: #4b5563;
  }

  input[type="email"],
  input[type="password"] {
    padding: 0.75rem 1rem;
    font-size: 1rem;
    color: var(--text-color);
    border-radius: 0.5rem;
    border: 1.5px solid var(--gray-light);
    margin-bottom: 1.5rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: var(--gradient-end);
    box-shadow: 0 0 6px var(--gradient-end);
  }

  button {
    background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
    color: white;
    padding: 0.85rem 0;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 0.6rem;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 4px 10px rgba(107,115,255,0.4);
  }
  button:hover,
  button:focus {
    background: linear-gradient(90deg, #4c54ff, #0000cc);
    box-shadow: 0 6px 18px rgba(76,84,255,0.7);
    outline: none;
  }

  .form-footer {
    margin-top: 1.5rem;
    font-size: 0.875rem;
    color: var(--gray-medium);
    text-align: center;
  }
  .form-footer a {
    color: var(--gradient-end);
    font-weight: 600;
    text-decoration: none;
  }
  .form-footer a:hover,
  .form-footer a:focus {
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    .nav-container {
      padding: 0.75rem 1rem;
    }
    .form-card {
      padding: 2rem 1.5rem;
    }
  }
</style>
</head>
<body>
  <nav role="navigation" aria-label="Main Navigation">
    <div class="nav-container">
      <div class="nav-logo" aria-label="Logo">MyApp</div>
      <div class="nav-links">
        <a href="register.html">Register</a>
      </div>
    </div>
  </nav>

  <main>
    <section class="form-card" aria-labelledby="login-heading">
      <h1 id="login-heading">Sign in to your account</h1>
      <form>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="you@example.com" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" placeholder="••••••••" required />
        <button type="submit">Sign In</button>
      </form>
      <p class="form-footer">Don't have an account? <a href="register.html">Register</a></p>
    </section>
  </main>
</body>
</html>
